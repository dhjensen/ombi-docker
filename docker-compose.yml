name: Ombi

services:
  ombi:
    image: linuxserver/ombi:${OMBI_VERSION}
    container_name: ombi
    volumes:
      - ombi-config:/config
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "127.0.0.1:3579:3579"
    networks:
      - backend
      - nginx-proxy-manager_frontend
    restart: unless-stopped
    labels:
      - wud.tag.include=^\d+\.\d+\.\d+$$
      - traefik.enable=true

networks:
  backend:
    external: true
    driver: bridge
  nginx-proxy-manager_frontend:
    driver: bridge
    external: true

volumes:
  ombi-config:
